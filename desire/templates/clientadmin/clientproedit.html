{% include 'clientadmin/header.html' %}

      

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Edit Profile Form</h6>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3"> <!-- Username -->
                                    <label for="id_username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="mb-3"> <!-- Email -->
                                    <label for="id_email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div class="mb-3"> <!-- Password -->
                                    <label for="id_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
                                </div>
                                <div class="mb-3"> <!-- Address -->
                                    <label for="id_address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="id_address" name="address" placeholder="Address" value="{{ form.address.value|default_if_none:'' }}">
                                </div>
                                <div class="mb-3"> <!-- Date of Birth -->
                                    <label for="id_dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="id_dob" name="dob" value="{{ form.dob.value|date:"Y-m-d"|default_if_none:'' }}">
                                </div>
                                <div class="mb-3"> <!-- Phone Number -->
                                    <label for="id_phoneno" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="id_phoneno" name="phoneno" placeholder="Phone Number" value="{{ form.phoneno.value|default_if_none:'' }}">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->

            {% include 'clientadmin/footer.html' %}
