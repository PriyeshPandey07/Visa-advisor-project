{% include 'clientadmin/header.html' %}
            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Send Documents Form</h6>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{client.email}}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">AAdhar Card</label>
                                    <input type="file" class="form-control" id="doc1" name="aadharcard">
                                </div>
                                <div class="mb-3">
                                    <label for="doc2" class="form-label">Paan Card</label>
                                    <input type="file" class="form-control" id="doc2" name="paancard">
                                </div>
                                <div class="mb-3">
                                    <label for="doc2" class="form-label">Passport</label>
                                    <input type="file" class="form-control" id="doc3" name="passport">
                                </div>                               
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->

            {% include 'clientadmin/footer.html' %}
